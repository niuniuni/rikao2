<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="btn">
                <ul>
                    <li>
                        <img src="img/1.png" alt="">
                        <p>电源</p>
                    </li>
                    <li>
                        <img src="img/2.png" alt="">
                        <p>首页</p>
                    </li>
                    <li>
                        <img src="img/3.png" alt="">
                        <p>菜单</p>
                    </li>
                    <li>
                        <img src="img/4.png" alt="">
                        <p>截屏</p>
                    </li>
                </ul>
            </div>

        </header>
        <main class="main">
            <div class='box' style="display: block">滑动控制上下左右，点击确认长按调节电视音量</div>
            <div class="box2">滑动控制上下左右，点击首页</div>
            <div class="box3">滑动控制上下左右，点击确认长按调节电视音量</div>
            <div class="box4">滑动控制上下左右，点击首页</div>
        </main>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        $('.btn').on('click', function() {
            $('div:visible').css('display', 'none');
            $('div').get($(this).index()).style.display = 'block'
        })
    </script>
</body>

</html>
